<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portafolio</title>
  </head>
  <body>
    <header id="portada">

    </header>
    <section id="aboutme"></section>
    <section id="portafolio"></section>
    <section id="contact" class="container">
      <div class="row">
      <div class="text-contact col s12 center-align upper">
        <h3>Contact</h3>
        <h5>Get Intouch With Me</h5>
        <hr>
      </div>
      </div>
      <div class="row">

        <form class="col s12 m6" id="formValidate">
          <div class="row">
            <div class="input-field col s6 m6">
              <input  id="first_name" type="text" class="validate" required>
              <label for="first_name" data-error="Only Letters" data-success="RIGHT!" >First Name</label>
            </div>
            <div class="input-field col s6 m6">
              <input id="last_name" type="text" class="validate"required>
              <label for="last_name" data-error="Only Letters" data-success="RIGHT!" >Last Name</label>
            </div>
          </div>

            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required>
              <label for="email" data-error="WRONG!" data-success="RIGHT!" >Email</label>
            </div>

            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" required></textarea>
              <label for="textarea1">Your Message</label>
            </div>
            <div class="button col s12">
              <button class="btn waves-effect waves-light col s5 m4" type="submit" name="action">Submit
              </button>
            </div>
        </form>
        <div class="information col s11 offset-s1 m6">
          <p class="upper bold">Address</p>
          <p>Nr.6, 21 awesome Street,London,UK</p>
          <br>
          <p class="upper bold">Phone Number</p>
          <p>+51 9912776151</p>
          <br>
          <p class="upper bold">Website</p>
          <p>qnimate.com</p>
        </div>
      </div>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
